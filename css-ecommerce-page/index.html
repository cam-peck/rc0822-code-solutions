<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <header class="row">
      <div class="column-full text-center">
        <h1>New Arrivals</h1>
      </div>
    </header>

    <main class="row gap-20">
      <div class="card">
        <img class="card-img" src="images/dress1.jpeg" alt="free-people-img">
        <p><span class="bold">Free People</span> <span class="light-gray">| Size 6</span></p>
        <p><span class="bold rose-highlight mr-5">$35</span><span class="light-gray strikethrough"> $125 retail</span></p>
      </div>

      <div class="card">
        <img class="card-img" src="images/ysl-bag.jpeg" alt="yves-saint-laurent-img">
        <p><span class="bold">Yves Saint Laurent</span><span class="light-gray"> | One-Size</span></p>
        <p><span class="bold rose-highlight mr-5">$200</span><span class="light-gray strikethrough"> $1600 retail</span></p>
      </div>

      <div class="card">
        <img class="card-img" src="images/key.jpeg" alt="tiffany-img">
        <p><span class="bold">Tiffany</span> <span class="light-gray"> | One-Size</span></p>
        <p><span class="bold rose-highlight mr-5">$476</span><span class="light-gray strikethrough"> $2000 retail</span></p>
      </div>

      <div class="card">
        <img class="card-img" src="images/lv-bag.jpg" alt="louis-vuitton-img">
        <p><span class="bold">Louis Vuitton</span> <span class="light-gray"> | One-Size</span></p>
        <p><span class="bold rose-highlight mr-5">$95</span><span class="light-gray strikethrough"> $1200 retail</span></p>
      </div>

      <div class="card">
        <img class="card-img" src="images/dress2.jpeg" alt="reformation-img">
        <p><span class="bold">Reformation</span> <span class="light-gray"> | Size 4</span></p>
        <p><span class="bold rose-highlight mr-5">$20</span><span class="light-gray strikethrough"> $198 retail</span></p>
      </div>
    </main>
  </div>
</body>
</html>
