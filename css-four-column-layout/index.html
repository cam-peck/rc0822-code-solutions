<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <header class="row">
      <div class="column-full">
        <h2>How it Works</h2>
      </div>
    </header>

    <main class="row">
      <div class="column-fifth">
        <img src="" alt="app-switching-phone">
        <img src="" alt="app-switching-logo">
        <p>App Switching</p>
        <p>Toggles all your apps on and off</p>
      </div>

      <div class="column-fifth">
        <img src="" alt="trip-filtering-phone">
        <img src="" alt="trip-filtering-logo">
        <p>Trip Filtering</p>
        <p>Evaluates your trip requests</p>
      </div>

      <div class="column-fifth">
        <img src="" alt="service-filters-phone">
        <img src="" alt="service-filters-logo">
        <p>Service Filters</p>
        <p>Accepts only your ideal trips</p>
      </div>

      <div class="column-fifth">
        <img src="" alt="stats-milage-phone">
        <img src="" alt="stats-milage-logo">
        <p>Stats + Milage</p>
        <p>Tracks your trips across all apps</p>
      </div>
    </main>
  </div>
</body>
</html>
