<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Pseudo-classes</title>
</head>
<body>
  <h2>Hover Button</h2>
  <button class="test-btn">I'm a button!</button>
  <h2>Striped Table</h2>
  <table>
    <thead>
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Course</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Freddie Mercury</td>
        <td>Vocals</td>
        <td>98</td>
      </tr>
      <tr>
        <td>John Lennon</td>
        <td>Songwriting</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Jimi Hendrix</td>
        <td>Guitar</td>
        <td>120</td>
      </tr>
      <tr>
        <td>John Bonham</td>
        <td>Drums</td>
        <td>99</td>
      </tr>
      <tr>
        <td>Keith Moon</td>
        <td>Drums</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
