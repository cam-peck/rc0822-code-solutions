<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row align-center">
      <div class="flex-25">
        <i class="fa-solid fa-arrow-left fa-xl"></i>
      </div>
      <div class="flex-50 text-align-center">
        <img class="flex-50 img-card" src="images/007.png" alt="smol-plant">
      </div>
      <div class="flex-25 text-align-end">
        <i class="fa-solid fa-arrow-right fa-xl"></i>
      </div>
    </div>
    <div class="dot-box row justify-center align-center gap-three-qt-rem">
      <i class="dot fa-regular fa-circle"></i>
      <i class="dot fa-regular fa-circle"></i>
      <i class="dot fa-solid fa-circle"></i>
      <i class="dot fa-regular fa-circle"></i>
      <i class="dot fa-regular fa-circle"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
