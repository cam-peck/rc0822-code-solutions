<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <header class="row justify-center">
      <div class="column-90 row space-between">
        <h1 class="text-format font-tiempos dark-blue text-38"><a href="index.html">canvas</a></h1>
        <nav>
          <ul class="font-avenir remove-bullet row gap-50">
            <li>Product</li>
            <li>Implementation</li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="blog.html">Blog</a></li>
          </ul>
          <button class="contact-us-btn font-avenir">Contact Us</button>
        </nav>
      </div>
    </header>

    <hr class="header-hr column-full mb-25" />

    <section class="row justify-center pbt-80">
      <div class="row column-90 gap-150">
        <div class="column-half">
          <h1 class="soft-gray text-32 font-tiempos weight-normal mt-0">Get in touch with Canvas</h1>
          <h2 class="dark-blue text-26 font-avenir weight-normal"> (800) 555-5555 </h2>
          <p class="soft-gray text-20 font-avenir weight-normal line-height-add-one-half">
            We would be delighted to show you a demo, put you in touch with current customers,
            get you started with access to a sandbox, and answer any questions you have about working
            with Canvas.
          </p>
        </div>
        <div class="column-half">
          <form action="" method="GET">
            <div>
              <label for="name"></label>
              <input class="text-center contact-us-input" type="text" name="name" id="name" placeholder="Name"
                required>
            </div>
            <div>
              <label for="practice-name"></label>
              <input class="text-center contact-us-input" type="text" name="practice-name" id="practice-name" placeholder="Practice Name"
                required>
            </div>
            <div>
              <label for="email"></label>
              <input class="text-center contact-us-input" type="text" name="email" id="email" placeholder="email@domain.com"
                required>
            </div>
            <div>
              <label for="phone"></label>
              <input class="text-center contact-us-input" type="text" name="phone" id="phone" placeholder="Phone(optional)">
            </div>
            <div>
              <label for="interest"></label>
              <input class="text-center contact-us-input" type="text" name="interest" id="interest" placeholder="Tull us more about your practice and interest in Canvas. (optional)">
            </div>
            <div>
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
