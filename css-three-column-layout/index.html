<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Three Column Layout</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="column-full center-item">
        <h2>-- Text Content Here --</h2>
      </div>
    </div>

    <div class="row">
      <div class="column-third center-item">
        <img src="images/merge.png" alt="streamline-img">
      </div>
      <div class="column-third center-item">
        <img src="images/cloud-computing.png" alt="integration-img">
      </div>
      <div class="column-third center-item">
        <img src="images/discussion.png" alt="onboarding-img">
      </div>
    </div>

    <div class="row">
      <div class="column-third center-item flex-column">
        <h3>-- Text Content --</h3>
        <p>-- Text Content --</p>
      </div>
      <div class="column-third center-item flex-column"">
        <h3>-- Text Content --</h3>
        <p>-- Text Content --</p>
      </div>
      <div class="column-third center-item flex-column"">
        <h3>-- Text Content --</h3>
        <p>-- Text Content --</p>
      </div>
    </div>

  </div>
</body>
</html>
